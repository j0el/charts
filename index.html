            var columnsTable = new google.visualization.DataTable();
            columnsTable.addColumn('number', 'colIndex');
            columnsTable.addColumn('string', 'colLabel');
            var initState = { selectedValues: [] };
            // put the columns into this data table (skip column 0,1,2)
            for (var i = 3; i < bacData.getNumberOfColumns(); i++) {

                // initState.selectedValues.push(bacData.getColumnLabel(i));
            }

            var chart = new google.visualization.ChartWrapper({

            });
            var columnFilter = new google.visualization.ControlWrapper({
                controlType: 'CategoryFilter',
                containerId: 'colFilter_div',
                dataTable: columnsTable,
                options: {
                    filterColumnLabel: 'colLabel',
                    ui: {
                        label: 'Collection Points',
                        caption: 'Choose Here',
                        allowTyping: false,
                        allowMultiple: true,
                        allowNone: true,
                        labelStacking: 'horizontal',
                        selectedValuesLayout: 'horizontal',
                    },
                },
                state: initState,
            });

            function setChartView() {
                var state = columnFilter.getState();
                var row;
                var view = {
                    columns: [0],
                };
                for (var i = 0; i < state.selectedValues.length; i++) {
                    row = columnsTable.getFilteredRows([
                        { column: 1, value: state.selectedValues[i] },
                    ])[0];
                    view.columns.push(columnsTable.getValue(row, 0));
                }
                // sort the indices into their original order
                view.columns.sort(function (a, b) {
                    return a - b;
                });
                chart.setView(view);
                chart.draw();
            }
            google.visualization.events.addListener(
                columnFilter,
                'statechange',
                setChartView
            );

            setChartView();
            columnFilter.draw();
        }
